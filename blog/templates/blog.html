{% extends "layout.html" %}

{% block title %}
    Blog
{% endblock %}

{% block body %}


<div class="w-full dark:bg-gray-800 my-10 ">

  <div class="mx-auto max-w-7xl px-6 lg:px-8 pt-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="font-manrope text-4xl font-bold text-black text-center mb-14">Our popular blogs</h2>
      </div>
      <div
          class="mx-auto mt-8 grid max-w-2xl auto-rows-fr grid-cols-1 gap-8 sm:mt-12 lg:mx-0 lg:max-w-none lg:grid-cols-3 ">


{% for blog in blogs %}
<div class="border border-black rounded-2xl p-5 transition-all duration-300 hover:border-gray-500">

<article class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 dark:bg-gray-700 px-8 py-8 pb-8 pt-80 sm:pt-48 lg:pt-80">
                <img src="/media/{{blog.image}}" alt="{{blog.title}}" class="absolute inset-0 -z-10 h-full w-full object-cover">
                <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
                <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>
                <div class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm leading-6 text-gray-300"><time
                        datetime="2023-09-25" class="mr-8">{{blog.created_at}}</time>
                    <div class="-ml-4 flex items-center gap-x-4"><svg viewBox="0 0 2 2"
                            class="-ml-0.5 h-0.5 w-0.5 flex-none fill-white/50">
                            <circle cx="1" cy="1" r="1"></circle>
                        </svg>
                        <div class="flex gap-x-2.5">
                            {{blog.author}}
                        </div>
                    </div>
                </div>
                <h3 class="mt-3 text-lg font-semibold leading-6 text-white">
                    <a href="{% url "blog_detail" blog.slug %}"><span class="absolute inset-0"></span>{{blog.title}}</a>
                </h3>
            </article></div>
    
{% endfor %}
</div>
</div>

</div>



{% endblock %}
